<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technosoft Resource Center</title>
    <link rel="stylesheet" href="exam.css">
    <script defer src="exam.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="alert">Registration successful</div>
        <ion-icon class="menu" name="ellipsis-vertical"></ion-icon>
        <h2 class="logo">Technosoft Resource Center</h2>

        <nav class="navigation  " >
            <a href="#">Down  load Section</a>
            <a class="upload-exams" href="#">Exams</a>
            <a href="#">Marking Schemes</a>
           
            <button class="logout-admin login-btn">Logout</button>
        </nav>
        <div class="exams-wraper ">
            <ul>
                <li><a class="all" href="#">All</a></li>
                <li><a class="eng" href="#">English</a></li>
                <li><a class="chem" href="#">Chemistry</a></li>
                <li><a class="s/s" href="#">Social Studies</a></li>
                <li><a class="geo" href="#">Geography</a></li>
                <li><a class="phy" href="#">Physics</a></li>
                <li><a class="specific" href="#">Exams Prediction</a></li>
               
            </ul>
            </ul>
           
        </div>
       <div class="subject-upload-headers exam-headers">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>   
       
        <div class="upload-form">
            <h3>Exams Download Section Only</h3>
            <form id="examForm">
                <div class="form-inner">
                  <span>School</span>
                  <input type="text" name="school" id="school">
                  <span>Subject</span>
                  <input type="text" name="subject" id="subject">
                  <span>Year</span>
                  <input type="text" name="year" id="year">
                  <span>Term</span>
                  <input type="text" name="term" id="term"><br>
                  <button type="submit">Submit</button>
                </div>
              </form>
              
              
            
        </div>
       
       </div>
       
    </header> 
    <div class="examList">        
        <div id="examList"></div>       
    </div>

    

    
</body>
</html>
