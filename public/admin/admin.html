<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Hunt International</title>
    <link rel="stylesheet" href="admin.css">
    <script defer src="admin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="alert">Registration successful</div>
        <ion-icon class="menu" name="ellipsis-vertical"></ion-icon>
        <h2 class="logo">Technosoft Resource Center</h2>

        <nav class="navigation  " >
            <a href="#">Upload Section</a>
            <a class="upload-exams" href="#">Exams</a>
            <a href="#">Marking Schemes</a>
           
            <button class="logout-admin login-btn">Logout</button>
        </nav>
        <div class="exams-wraper ">
            <ul>
                <li><a class="eng" href="#">English</a></li>
                <li><a class="chem" href="#">Chemistry</a></li>
                <li><a class="s/s" href="#">Social Studies</a></li>
                <li><a class="geo" href="#">Geography</a></li>
                <li><a class="phy" href="#">Physics</a></li>
               
            </ul>
            </ul>
           
        </div>
       <div class="subject-upload-headers">
         <span class="icon-close"><ion-icon name="close"></ion-icon></span> 
       
       
        <div class="upload-form">
            <h3>Exams Upload Section Only</h3>
            <div id="successMessage"></div>
            <form id="examForm" >
               
                <div class="form-inner">
                    <span>School</span>
                    <input type="text" name="school" id="school" placeholder="Type school name">
                    <span>subject</span>
                    <input type="text" name="subject" id="subject">
                    <span>Year</span>
                    <input type="text" name="year" id="year">
                    <span>Term</span>
                    <input type="text" name="term" id="term"><br>
                    
                   <!-- <ion-icon name="cloud-upload-outline"></ion-icon>-->
                    <!-- Add the 'name' attribute for the file input -->
                    <input type="file" name="examPaper" accept=".doc, .docx, application/msword" id="file">
                    <label for="file"></label>
                    <div class="type">
                        <label>
                            <input type="radio" name="examType" value="termExam" required>
                            Term Exam
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="examType" value="cat">
                            CAT
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="examType" value="prediction">
                            Prediction
                        </label>
                    </div>
                    <button type="submit">Upload</button>
                </div>
            </form>
            
        </div>
       
       </div>
       
    </header>
   
    
</body>
</html>
